<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card_container">
    <img class="img_1" src="./images/illustration-hero.svg" alt="">
    <div class="sub_description">

      <h1>
        Order Summary
      </h1>
  
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
      <div class="subscription_plan">
        <div class="img_plan">
          <img class="music_icon" src="./images/icon-music.svg" alt="">
    
          <p>
            <strong>Annual Plan</strong><br>
            $59.99/year
          </p>
        </div>
        <button class="btn btn_change">
          Change
        </button>
      </div>
  <div class="pay_cancel">
    <button type="submit" class="btn btn_payment">
      Proceed to Payment
    </button>
  
    <button type="submit" class="btn btn_cancel">
      Cancel Order
    </button>
  </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chibuike Uzoechina</a>.
  </div>
</body>

</html>
